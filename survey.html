    <!-- our own navbar goes here -->


    <!-- the body of your page goes here -->
    <!-- stuff -->

    <div class="container" id="first">
        <div class="row">
            <p style="text-align: center; font-size: 20px; width: 100%;"> Select the programming languages you work with in your job.
            </p>
        </div>
        <div class="row">
            <form style="font-size: 20px; text-align: center; margin-top: 30px">
                City:
                <select name="cities" id="city">
                </select>
            </form>
        </div>
    </div>
    <div class="container" id="second" style="margin-top: 60px;">
        <form class="tech-form">
            <div class="survey-buttons">
                <div class="d-grid gap-2 col-2 mx-auto">
                    <input type="checkbox" class="btn-check" id="JavaScript" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="JavaScript">JavaScript</label><br>
                    <input type="checkbox" class="btn-check" id="HTML-CSS" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="HTML-CSS">HTML/CSS</label><br>
                    <input type="checkbox" class="btn-check" id="Python" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="Python">Python</label><br>
                    <input type="checkbox" class="btn-check" id="SQL" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="SQL">SQL</label><br>
                </div>
                <div class="d-grid gap-2 col-2 mx-auto">
                    <input type="checkbox" class="btn-check" id="TypeScript" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="TypeScript">TypeScript</label><br>
                    <input type="checkbox" class="btn-check" id="Java" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="Java">Java</label><br>
                    <input type="checkbox" class="btn-check" id="Bash-Shell" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="Bash-Shell">Bash/Shell</label><br>
                    <input type="checkbox" class="btn-check" id="C#" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="C#">C#</label><br>
                </div>
                <div class="d-grid gap-2 col-2 mx-auto">
                    <input type="checkbox" class="btn-check" id="C++" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="C++">C++</label><br>
                    <input type="checkbox" class="btn-check" id="PHP" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="PHP">PHP</label><br>
                    <input type="checkbox" class="btn-check" id="C" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="C">C</label><br>
                    <input type="checkbox" class="btn-check" id="PowerShell" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="PowerShell">PowerShell</label><br>
                </div>
                <div class="d-grid gap-2 col-2 mx-auto">
                    <input type="checkbox" class="btn-check" id="Go" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="Go">Go</label><br>
                    <input type="checkbox" class="btn-check" id="Rust" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="Rust">Rust</label><br>
                    <input type="checkbox" class="btn-check" id="Kotlin" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="Kotlin">Kotlin</label><br>
                    <input type="checkbox" class="btn-check" id="Dart" autocomplete="off">
                    <label class="btn btn-outline-primary btn-lg" for="Dart">Dart</label><br>
                </div>
            </div>
            <div class="survey-buttons" style="justify-content: end; margin-right: 55px; margin-top: 20px;">
                <!-- link button -->
                <a href="index.html">
                    <button type="button" class="btn btn-secondary" id="survey-cencel"
                        style="font-size: 20px;">Cancel</button></a>
                <button type="button" class="btn btn-primary" id="survey-submit"
                    style="margin-left: 20px; font-size: 20px;">Submit</button>
            </div>
        </form>
        </div>

    <div class="container" id="last">
        <nav id="footerPlaceholder"></nav>
